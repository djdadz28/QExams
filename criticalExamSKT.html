<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- endbuild -->

    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-storage.js"></script>

    <title>Critical Exam</title>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="./img/Q-logo.png" width="150" alt="Site Logo"></a>
            <div class="collapse navbar-collapse" id="Navbar">
                <!-- <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="#""><span class="fa fa-info fa-lg"></span> Tests</a></li>
                </ul> -->
                <span class="navbar-text">
                    <a id="logout" class="loginbutton">
                        <span class="fa fa-sign-in"></span> Exit
                    </a>
                </span>
            </div>
        </div>
    </nav>

    
    <div class="container">
        <div class="container-fluid rounded border border-light bg-light">
            <div class="row row-header border-bottom">
                <div class="col">
                    <h3>Critical Exam</h3>
                    <p class="text-muted">Please complete the exam in 20 minutes</p>
                </div>
            </div>
            <div class="row row-content">
                <div class="col-sm-12">
                    <div class="row row-question">
                        <div class="col-12">                   
                            <label for="crit_question_1" class="col-form-label">1. If Bob buys 35 apples in the store and he pays $7.00, what is the price per apple?</label>
                            <input type="text" class="form-control col-sm-2" id="crit_question_1" placeholder="Enter a value only..">
                        </div>
                    </div>

                    <div class="row row-question">
                        <div class="col-12">                   
                            <div>
                                <label for="crit_question_2" class="col-form-label">2. Pig is to pork” as “Cow is to ______”.</label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="crit_question_2" value="lamb">Lamb
                                </label>
                              </div>
                              <div class="form-check-inline">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="crit_question_2" value="beef">Beef
                                </label>
                              </div>
                              <div class="form-check-inline disabled">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="crit_question_2" value="stew">Stew
                                </label>
                              </div>
                              <div class="form-check-inline disabled">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="crit_question_2" value="cattle">Cattle
                                </label>
                              </div>
                        </div>
                    </div>

                    <div class="row row-question">
                        <div class="col-12">                   
                            <label for="crit_question_3" class="col-form-label">3. If it takes 2 hours to drive to City A and the city is 130 miles away, what speed was the vehicle travelling at? answer in mph.</label>
                            <input type="text" class="form-control col-sm-2" id="crit_question_3" placeholder="Enter a value only...">
                        </div>
                    </div>

                    <div class="row row-question">
                        <div class="col-12">                   
                            <label for="crit_question_4" class="col-form-label">4. If Sally Sells more tickets than Betty and Betty sells more tickets than Jodie, who sells the most if we compare Sally and Jodie?</label>
                            <input type="text" class="form-control col-sm-2" id="crit_question_4" placeholder="Enter a value only...">
                        </div>
                    </div>

                    <div class="row row-question">
                        <div class="col-12">                   
                            <label for="crit_question_5" class="col-form-label">5. What is the next number in this sequence?  <b>1,   4,   9,    16,    ___?</b></label>
                            <input type="text" class="form-control col-sm-2" id="crit_question_5" placeholder="Enter a value only...">
                        </div>
                    </div>

                    <div class="row row-question">
                        <div class="col-12">                   
                            <label for="crit_question_6" class="col-form-label">6. If you have a cube which is 5m x 5m x 5m, what is the cubic meters this container would hold?</label>
                            <input type="text" class="form-control col-sm-2" id="crit_question_6" placeholder="Enter a value only...">
                        </div>
                    </div>

                    <div class="row row-question">
                        <div class="col-12">                   
                            <div>
                                <label for="crit_question_7" class="col-form-label">7. “Boat is to water” therefore “Plane is to _______”.</label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="crit_question_7" value="fly">Fly
                                </label>
                              </div>
                              <div class="form-check-inline">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="crit_question_7" value="sky">Sky
                                </label>
                              </div>
                              <div class="form-check-inline disabled">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="crit_question_7" value="float">Float
                                </label>
                              </div>
                              <div class="form-check-inline disabled">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="crit_question_7" value="air">Air
                                </label>
                              </div>
                        </div>
                    </div>

                    <div class="row row-question">
                        <div class="col-12">                   
                            <label for="crit_question_8" class="col-form-label">8. The following series of numbers contains one number that does not fit the pattern set by the others.<br>What number does not fit? <b>3, 5, 7, 11, 14, 17</b>. Please explain why.</label>
                            <div class="row">
                                <div class="col-sm-3">
                                  <input type="text" class="form-control" placeholder="Enter Number Here" name="crit_question_8">
                                </div>
                                <div class="col-sm-5">
                                  <input type="text" class="form-control" placeholder="Explain Briefly Here..." name="crit_question_8">
                                </div>
                              </div>
                        </div>
                    </div>

                    <div class="row row-question">
                        <div class="col-12">                   
                            <label for="crit_question_9" class="col-form-label">9. What is 20% of 19?</label>
                            <input type="text" class="form-control col-sm-2" id="crit_question_9" placeholder="Enter a value only...">
                        </div>
                    </div>

                    <div class="row row-question">
                        <div class="col-12">                   
                            <label for="crit_question_10" class="col-form-label">10. If my yard is 8 meters long and 7 meters wide. What’s the area of my yard?</label>
                            <input type="text" class="form-control col-sm-2" id="crit_question_10" placeholder="Enter a value only...">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-11 mt-4 d-flex justify-content-end">                   
                            <button type="submit" class="btn btn-primary btn-lg mt-3" id="submit_answers">Submit Answers</button>
                        </div>
                    </div>
                    <div class="row-footer">
                    </div>
                </div>              
            </div>   
        </div>
    </div>


    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/criticalExam.js"></script>
    <!-- endbuild -->
</body>
</html>
